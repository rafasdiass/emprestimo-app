<div class="container-card">
  <div class="mb-3">
    <label class="form-label">Tipo de pessoa:</label>
    <select id="person-type" [(ngModel)]="loanForm.personType" (change)="onPersonTypeChange()" name="personType" class="form-control">
      <option value="PF">Pessoa Física</option>
      <option value="PJ">Pessoa Jurídica</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Nome:</label>
    <input id="name" type="text" [(ngModel)]="loanForm.name" name="name" class="form-control" placeholder="Digite seu nome">
  </div>
  <div class="mb-3">
    <label class="form-label">CPF/CNPJ:</label>
    <div class="input-wrapper">
      <input [type]="hideCPF ? 'password' : 'text'" id="document" [(ngModel)]="loanForm.document" (change)="onDocumentChange()" name="document" class="form-control" placeholder="Digite o número do seu documento">
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" [(ngModel)]="hideCPF" name="hideCPF" id="hideCPF" class="form-check-input">
      <label class="form-check-label" for="hideCPF">Ocultar CPF/CNPJ</label>
    </div>
    <div *ngIf="!isDocumentValid" class="text-danger form-error">Documento (CPF/CNPJ) inválido!</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Número do Documento:</label>
    <input id="documentNumber" type="text" [(ngModel)]="loanForm.documentNumber" name="documentNumber" class="form-control" placeholder="Digite o número do documento">
  </div>
  <div class="mb-3">
    <label class="form-label">Dívida ativa:</label>
    <input id="activeDebt" type="number" [(ngModel)]="loanForm.activeDebt" name="activeDebt" class="form-control" placeholder="Digite o valor da dívida ativa">
  </div>
  <div class="mb-3">
    <label class="form-label">Valor do empréstimo:</label>
    <input id="loanValue" type="number" [(ngModel)]="loanForm.loanValue" name="loanValue" class="form-control" placeholder="Digite o valor do empréstimo">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</div>
