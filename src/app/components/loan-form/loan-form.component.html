<div class="container">
  <h1 class="text-center mt-5">Formulário de Empréstimo</h1>
  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="mb-3">
      <label class="form-label">Tipo de Pessoa</label>
      <select class="form-select" formControlName="personType">
        <option value="">Selecione</option>
        <option value="PF">Pessoa Física</option>
        <option value="PJ">Pessoa Jurídica</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Documento</label>
      <input type="text" class="form-control" formControlName="document">
    </div>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Dívida Ativa</label>
      <input type="number" class="form-control" formControlName="activeDebt">
    </div>
    <div class="mb-3">
      <label class="form-label">Valor do Empréstimo</label>
      <input type="number" class="form-control" formControlName="loanValue">
    </div>
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!loanForm.valid || !isDocumentValid">
      <i class="bi bi-check2-circle"></i> Enviar
    </button>
  </form>
</div>
