<!-- loan-status.component.html -->

<div>
  <label>NOME: </label>
  <input [(ngModel)]="name" placeholder="Enter your name">
</div>
<div>
  <label>CPF/CNPJ: </label>
  <input [(ngModel)]="documentNumber" placeholder="Enter your document number">
</div>
<button (click)="onCheckStatus()">Check Loan Status</button>

<div *ngIf="loanStatusResponse">
  <p>Your loan status: {{ loanStatusResponse.status }}</p>
  <p>Your loan ID: {{ loanStatusResponse.loanId }}</p>
</div>
