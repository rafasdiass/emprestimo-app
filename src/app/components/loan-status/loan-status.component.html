<h1>Status de emprestimo</h1>

<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="mb-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
  </div>

  <div class="mb-3">
    <label for="documentNumber" class="form-label">Document Number</label>
    <input type="text" id="documentNumber" class="form-control" formControlName="documentNumber" />
  </div>

  <button type="submit" class="btn btn-primary">Check Loan Status</button>
</form>

<div *ngIf="loanStatus" class="mt-3">
  <h2>Status: <span class="text-success" *ngIf="loanStatus === 'Empréstimo aprovado'"><i class="bi bi-check-circle-fill"></i></span>
            <span class="text-danger" *ngIf="loanStatus === 'Empréstimo negado'"><i class="bi bi-x-circle-fill"></i></span>
            {{ loanStatus }}
  </h2>
</div>
